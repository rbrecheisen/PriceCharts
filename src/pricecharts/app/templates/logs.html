{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px">[<a href="/filesets/">Filesets</a>]</p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header"><b>Logs</b></div>
                <div class="card-body">
                    <form action="/logs/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Clear logs</button>
                    </form>
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
